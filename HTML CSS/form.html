<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <form>
        <fieldset> 
        <legend>Employee Details</legend>
        <br>

        <label for="">First Name:</label>
        <input type="type"placeholder="First name"> 
        <br><br>

        <label for="">Last Name:</label>
        <input type="type" placeholder="Last Name">
        <br><br>

        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female       
          <br><br>
     
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email">
          <br><br>

          <label for="phone">Enter your phone number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          <br><br>

         <label for="">Employee ID:</label>
         <input type="type" name="ID"> 
         <br><br>
       
         <label for="">Password:</label>
         <input type="password" id="pwd" name="pwd">
         <br><br>
    
         <label for="">Designation:</label>
         <input type="type"placeholder=""> 
         <br><br>

         <label for="Date Of Joining">Birthday:</label>
         <input type="date" id="joining" name="joining">
        <br><br>

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <br><br>

         <input type="button" onclick="alert('Are u Sure')" value="Submit"><br><br>
         <input type="Submit">
         <input type="reset" value="Reset">
    </form>
    </fieldset>
</body>
</html>
